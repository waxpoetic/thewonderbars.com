language: node_js
node_js:
- '6'
sudo: false
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.cache"
before_install:
- npm config set spin false
- npm install -g bower phantomjs-prebuilt ember-cli
- bower --version
- phantomjs --version
install:
- yarn install
- bower install
script:
- ember test
before_deploy:
- ember build --environment=production
